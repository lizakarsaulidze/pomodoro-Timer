<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./index.css">
        <script src="https://kit.fontawesome.com/5acd0c61c7.js"
            crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <div class="section-container">
                <button id="focus" class="btn btn-timer btn-focus">
                    focus
                </button>
                <button id="shortbreak" class="btn btn-shortbreak">short
                    Break</button>
                <button id="longbreak" class="btn btn-shortbreak">long
                    Break</button>
            </div>
            <div class="time-btn-container">
                <span id="time"></span>
                <div class="btn-container">
                    <button id="btn-start" class="show">start</button>
                    <button id="btn-pause" class="hide">pause</button>
                    <button id="btn-reset" class="hide">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
